<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Coolest Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
 </head>

<body>
     <! ---  Main Outer div --- >
 <div class="outer-container">

     <! --- Top-bar div --- >
    <div class="top-bar">
        <button>View Highscores</button>
        <p>Timer: 00:00</p>
    </div>
     <! --- Inner div to center screen --- >
    <div class="inner-container"> 

    <! --- First Section --- >
        <! ---  Quiz Intro --- >
        <header class="quiz-intro">
            <h1>Welcome to the Coolest Code Quiz</h1>
            <p>The Code Quiz will test your knowledge of material discussed in class!</p>
            <button>Start Quiz!</button>
        </header>

        <! --- Main Code Quiz Info --- >
        <main>

           <! --- Second Section --- >
           <section class="question-screen">
            <h2>Question Here</h2>
            <ul>
                <! --- Will be generated in Javscript ---  >
                <li><button>Answer 1</button></li>
                <li><button>Answer 2</button></li>
                <li><button>Answer 3</button></li>
                <li><button>Answer 4</button></li>
            </ul>
           </section>

           <! --- Third Section --- >
        <section class="quiz-finish-screen">
            <h2>Quiz Completed!</h2>
            <p>Your Score: 00</p>
          <div>
            <label for="">Enter Initials:</label>
            <input type="text">
            <button>Submit</button>
          </div>
        </section>

        <! --- Fourth Section --- >
        <section class="highscores-screen">
            <h2>Highscores:</h2>
            <ol>
                <li>CF - 20</li>
                <li>CF - 30</li>
                <li>CF - 44</li>
                <li>CF - 45</li>
                <li>CF - 50</li>
                <li>CF - 60</li>
            </ol>
            <button>Go Back</button>
            <button>Clear Highscores</button>
        </section>
        </main>

    </div>

 </div> 
 <script type="text/javascript" src="./script.js">
 </script>

</body>
</html>
