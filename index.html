<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Coolest Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
 </head>

<body>
     <! ---  Outer div --- >
 <div class="container">

    <div id="startpage">

        <h1>Welcome to the Code Quiz!</h1>
        <p>The Code Quiz will test your knowledge of material discussed in class!</p>
        <button id="startbtn">Start Code Quiz!</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
    </div>


     <! --- Quiz question Buttons --- >
    <div id="quiz">
        <div id="timer">Time left: </div>
        <div id="questions"><p>Questions</p></div>
           <button id="a" onclick="checkAnswer ('a')">A</button>
           <button id="b" onclick="checkAnswer ('b')">B</button>
           <button id="c" onclick="checkAnswer ('c')">C</button>
           <button id="d" onclick="checkAnswer ('d')">D</button>
        <div id="result"></div>
    </div>
  
    <div id="gameover">
        <div id="finalScore"></div>
        <input type="text" size = "50" placeholder="Please enter your initials for Highscore" name="initials" id="initials"/>
        <button id="submitScore">Submit Score</button>
    </div>

    <div id="highscoreContainer">
    <div id="high-scorePage">
        <div id="highscore-header">
            <h2>Initials</h2>
            <h2>Your Score</h2>
        </div>
        <div id="highscore-initials"></div>
        <div id="highscore-score"></div>
    </div>
    <div id="endGameBtns">
        <button id="playAgain" onclick="replayQuiz()">Play Again</button>
        <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
   </div>
   </div>
   <script src="./script.js"></script>

</body>
</html>
